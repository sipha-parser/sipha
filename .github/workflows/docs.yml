name: Documentation

on:
  push:
    branches: [trunk]
  pull_request:
    branches: [trunk, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build API documentation
  api-docs:
    name: API Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-
      - name: Build API documentation
        run: cargo doc --all-features --workspace --no-deps --document-private-items
      - name: Check for broken intra-doc links
        run: |
          if cargo doc --all-features --workspace --no-deps 2>&1 | grep -i "warning.*broken"; then
            echo "Found broken documentation links!"
            exit 1
          fi
      - name: Upload API docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: target/doc/
          retention-days: 7

  # Build mdBook
  book:
    name: Build Book
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'
      - name: Build book
        run: mdbook build doc
      - name: Check for broken links
        run: mdbook test doc
      - name: Upload book artifact
        uses: actions/upload-artifact@v4
        with:
          name: book
          path: doc/book/
          retention-days: 7

  # Deploy to GitHub Pages (only on trunk branch)
  deploy:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [api-docs, book]
    if: github.ref == 'refs/heads/trunk' && github.event_name == 'push'
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'
      - name: Download API docs artifact
        uses: actions/download-artifact@v4
        with:
          name: api-docs
          path: target/doc/
      - name: Build book
        run: mdbook build doc
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Copy API docs to book output
        run: |
          mkdir -p doc/book/api
          cp -r target/doc/* doc/book/api/ || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc/book/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

