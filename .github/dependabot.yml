version: 2
updates:
  # Enable version updates for Rust (Cargo)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group minor and patch updates together
    groups:
      dev-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Ignore major version updates for critical dependencies
    ignore:
      # Ignore major version updates for syn (proc-macro dependency)
      - dependency-name: "syn"
        update-types:
          - "version-update:semver-major"
      # Ignore major version updates for proc-macro2
      - dependency-name: "proc-macro2"
        update-types:
          - "version-update:semver-major"
      # Ignore major version updates for quote
      - dependency-name: "quote"
        update-types:
          - "version-update:semver-major"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

